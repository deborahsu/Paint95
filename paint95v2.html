<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Canvas Paint95</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Font Awesome link  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <!--CSS link-->
  <link rel="stylesheet" type="text/css" href="./css/paint95.css">

</head>

<body>
  <div class="container">
    <div class="toolbar">
      <button class="btn" id="openfolder"><i class="fas fa-folder-open"></i> Open folder</button>
      <button class="btn" id="save"><i class="fas fa-save"></i> save</button> <br />
      <button class="btn brushtype" id="roller"><i class="fas fa-paint-roller"></i></button>
      <button class="btn brushtype" id="brush"><i class="fas fa-paint-brush"></i></button>
      <button class="btn shape" id="square"><i class="fas fa-square"></i></button>
      <button class="btn shape" id="circle"><i class="fas fa-circle"></i></button>
      <button class="btn color eraser" id="white"><i class="fas fa-eraser eraser"></i></button>
      <button class="btn" id="clear">Clear</button>


    </div>
    <div class="page">
      <div id="canvas">

      </div>
      <div class="palette"><i class="fas fa-palette"></i>
        <button class="color" id="violet" value="violet"></button>
        <button class="color" id="purple" value="purple"></button>
        <button class="color" id="pink" value="pink"></button>
        <button class="color" id="coral" value="coral"></button>
        <button class="color" id="red" value="red"></button>
        <button class="color" id="yellow" value="yellow"></button>
        <button class="color" id="green" value="green"></button>
        <button class="color" id="blue" value="blue"></button>




      </div>
    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- JavaScript link -->
  <script src="./js/Paint95vf.js"></script>
</body>

</html>
